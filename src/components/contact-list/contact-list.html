<div class="contacts">
    <h1>
        Contacts
    </h1>
    <a ui-sref="app.contactDetail" ><input type="button" value="New"></a>
    <p class="search-box">
        <input type="text" placeholder="Search..." ng-model="search" />
    </p>
    <table>
    <tr ng-repeat="contact in contactListController.contacts">
        <td>{{contact.first_name}}</td><td>{{contact.last_name}}</td><td>{{contact.email}}</td><td><a ui-sref="app.contactDetail({id:contact.id})">Detail</a> </td>
    </tr>
    </table>
</div>
